{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <a class="btn btn-success" href="{% url 'product_add' %}">Add Product</a>
</div>
<form class="mb-2">
  <div class="input-group">
    <input class="form-control" name="q" placeholder="Search product..." value="{{ q }}">
    <button class="btn btn-outline-secondary">Search</button>
  </div>
</form>
<table class="table table-striped table-small">
  <thead>
    <tr><th>SKU</th><th>Name</th><th>Qty</th><th>Price</th><th>Barcode</th><th></th></tr>
  </thead>
  <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.quantity }}</td>
        <td>{{ p.sale_price }}</td>
        <td>{{ p.barcode }}</td>
        <td><a class="btn btn-sm btn-primary" href="{% url 'product_detail' p.pk %}">View</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="6">No products</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
