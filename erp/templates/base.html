<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inventory ERP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pap7XkeG6o+3+Zb7kA0F3GgkF4rV+Y8lqvYwP8hPj5NwMRp0jBlvQpKx4xY+X4jv7Zr+F4sX/3XouUo0cgzFdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #198754;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .btn-primary{
      background-color:#198754;
      border:none;
    }
    .sidebar .nav-link {
      color: rgba(255,255,255,0.9);
      padding: 0.75rem 1rem;
      border-radius: .5rem;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: rgba(255,255,255,0.15);
      color: #fff;
    }
    .sidebar .nav-item i {
      margin-right: .75rem;
    }
    .content {
      flex-grow: 1;
      background-color: #ffffff;
      padding: 2rem;
    }
    .logout-btn {
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
  <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 text-white text-decoration-none">
    <i class="bi bi-box-seam fs-4 me-2"></i>
    <span class="fs-5 fw-semibold">InventoryERP</span>
  </a>
  <hr class="text-white-50">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{% url 'product_list' %}" class="nav-link text-white">
        <i class="bi bi-box"></i> Products
      </a>
    </li>
    <li>
      <a href="{% url 'add_stock' %}" class="nav-link text-white">
        <i class="bi bi-plus-circle"></i> Add Stock
      </a>
    </li>
    <li>
      <a href="{% url 'create_sale' %}" class="nav-link text-white">
        <i class="bi bi-cart-check"></i> Create Sale
      </a>
    </li>
    <li>
      <a href="/admin/" class="nav-link text-white">
        <i class="bi bi-gear"></i> Admin
      </a>
    </li>
  </ul>

  <!-- Logout button -->
  <div class="logout-btn mt-auto">
<!--    <h6>{{ request.user.get_full_name|default:request.user.username }}</h6>-->
    <a href="{% url 'logout' %}" class="nav-link text-white fw-semibold d-flex align-items-center mt-3">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
  </div>
</div>

<!-- Content Area -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
